<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employees']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!employeeForm.get('name').valid && employeeForm.get('name').touched">Please enter Employee Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee Email" formControlName="email"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!employeeForm.get('email').valid && employeeForm.get('email').touched">Please enter Employee Email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee DOB" formControlName="dob"
               [matDatepicker]="picker" [errorStateMatcher]="matcher">
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          <span *ngIf="!employeeForm.get('dob').valid && employeeForm.get('dob').touched">Please enter Employee DOB</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee Department" formControlName="department"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!employeeForm.get('department').valid && employeeForm.get('department').touched">Please enter Employee Department</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Employee Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!employeeForm.get('gender').valid && employeeForm.get('gender').touched">Please enter Employee Gender</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!employeeForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
