<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employees']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{employee.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{employee.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Employee DOB:</dt>
        <dd>{{employee.dob}}</dd>
        <dt>Employee Age:</dt>
        <dd>{{employee.dob | age}}</dd>
        <dt>Employee Department:</dt>
        <dd>{{employee.department}}</dd>
        <dt>Employee Gender:</dt>
        <dd>{{employee.gender}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/employee-edit', employee._id]"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteEmployee(employee._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
